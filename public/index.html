<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/main.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"
            integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
            crossorigin="anonymous"></script>
</head>
<body>
<section id="sideMenu">
    <nav>
        <a href="#"><i class="fas fa-home"></i> Home</a>
        <a href="#"><i class="far fa-sticky-note"></i>Sticky note</a>
        <a href="#"><i class="fas fa-bookmark"></i> Bookmarks</a>
        <a href="#"><i class="far fa-calendar-check"></i> Calender</a>
        <a href="#"><i class="far fa-user"></i> Users</a>
        <a href="#"><i class="fas fa-cog"></i> Settings</a>
    </nav>
</section>

<header>
    <div class="searchArea">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Type here for search">
    </div>
    <div class="userArea">
        <a href="#" class="add"> + Add</a>
        <a href="#" class="notification"><i class="far fa-bell"></i> <span class="cirle">3</span></a>
        <a href="#">
            <div class="user-image"></div>
            <i class="fas fa-sort-down"></i>
        </a>
    </div>
</header>


<section id="content-area">
    <div class="heading">
        <h1>Dashboard</h1>
        <p>Weclome to Go jobs</p>
    </div>
    <div class="cards">
        <div class="col-md-4">
            <div class="card ">
                <div class="user-Image"></div>
                <span class="user-Name">Neil bond</span>
                <span class="user-Title">Full-stack Developer</span>
                <hr>
                <div class="col-md-3">
                    <span class="education">Education</span>
                </div>
                <div class="col-md-9">
                    <span class="schools">Grover Clevand</span>
                    <span class="schools">New york Universty</span>
                </div>
            </div>
        </div>
        <div class="col-sm-2 col-md-4 col-lg-6 col-xl-8">
            <div class="card">
                <h6>Interview Schedule</h6>
                <span class="date">21 jan, 2018</span>
                <div class="col-md-2">
                    <span class="jobType">IT</span>
                </div>
                <div class="col-md-10">
                    <span class="location">Best Buy HQ</span>
                    <span class="position">Senoir Developer</span>
                    <span class="time">09:30 am</span>
                </div>
            </div>
        </div>
    </div>


    </div>


    <table class="tabless">
        <thead class="tableHeader">
        <tr>
            <th>
                Company
            </th>
            <th>
                Jobs
            </th>
            <th>
                End of application
            </th>
            <th>
                Location
            </th>
        </tr>
        </thead>
        <tbody class="tableRow">
        <tr>

        </tr>
        </tbody>
    </table>

</section>


</body>
</html>
